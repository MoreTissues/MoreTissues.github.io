<!DOCTYPE html>
<html>
<head>
  <title>Biodata</title>
</head>
<body>
<h1>Biodata Form</h1>
<hr>
<form action="http://lrgs.ftsm.ukm.my/users/a123456/week4lab/validate_biodata.php" method="post" enctype="multipart/form-data">
  <table border="1" cellpadding="10">
    <tr>
      <td>Name:</td>
      <td><input type="text" name="name" placeholder="Insert your name" autofocus required></td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input type="number" name="age" min="0" max="100" step="1" required></td>
    </tr>
    <tr>
      <td>Sex:</td>
      <td><input type="radio" name="sex" value="male" checked>Male<input type="radio" name="sex" value="female">Female</td>
    </tr>
    <tr>
      <td>Address:</td>
      <td><textarea name="address" cols="50" rows="5" placeholder="Insert your address" required></textarea></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="email" name="email" placeholder="Insert your email" required></td>
    </tr>
    <tr>
      <td>Date Of Birth:</td>
      <td><input type="date" name="dob" required ></td>
    </tr>
    <tr>
      <td>Height:</td>
      <td><input type="range" name="height" id="heightId" min="100" max="200" value="150" oninput="outputId.value = heightId.value" ><output id="outputId">150</output></td>
    </tr>
    <tr>
      <td>Tel:</td>
      <td><input type="tel" name="phone" placeholder="+60##-#######" required></td>
    </tr>
    <tr>
      <td>My Favourite Color:</td>
      <td><input type="color" name="color" required></td>
    </tr>
    <tr>
      <td>FB/TW/IG</td>
      <td><input type="url" name="fbtwig" required></td>
    </tr>
    <tr>
      <td>My Face Photo:</td>
      <td><input type="file" name="photo" required></td>
    </tr>
    <tr>
      <td>My University:</td>
      <td><select name="university">
        <option value="" selected="">Select</option>
        <option value="UKM">Universiti Kebangsaan Malaysia</option>
        <option value="UM">Universiti Malaya</option>
      </select></td>
    </tr>
    <!-- complete the rest of form here -->
  </table>
<hr>
<input type="hidden" name="matricnum" value="a161032">
<input type="submit" name="biodata_form" value="Submit My Biodata">
<input type="reset" name="biodata_form" value="Reset">

</form>
 
</body>
</html>
